# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Flask
on:
  push:
    branches: [ main, secondary ]
  pull_request:
    branches: [ main, secondary ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ./Tools/lib/check-style
    - name: Refresh secrets
      run: |
        ./Tools/lib/gen-env
    - name: Test with coverage & pytest
      run: |
        ./Tools/lib/test

  deploy_secondary:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/secondary' || github.ref == 'refs/heads/main')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Refresh secrets
      run: |
        ./Tools/lib/gen-env
    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{secrets.HEROKU_APP_NAME_SECONDARY}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        env_file: ./.env

  deploy_main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Refresh secrets
      run: |
        ./Tools/lib/gen-env
    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{secrets.HEROKU_APP_NAME_MAIN}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        env_file: ./.env
