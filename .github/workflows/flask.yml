# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Flask
on:
  push:
    branches: [ main, secondary ]
  pull_request:
    branches: [ main, secondary ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ./Tools/lib/check-style
    - name: Refresh secrets
      run: |
        ./Tools/lib/gen-env
    - name: Test with coverage & pytest
      run: |
        ./Tools/lib/test

  deploy_secondary:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/secondary' || github.ref == 'refs/heads/main')
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Refresh secrets
      run: |
        ./Tools/lib/gen-env
    - name: Heroku login credentials
      run: |
        cat > ~/.netrc <<EOF
          machine api.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
        EOF
      env:
        HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        HEROKU_EMAIL: ${{secrets.HEROKU_EMAIL}}
    - name: Add Heroku remote
      run: |
        heroku git:remote --app $HEROKU_APP_NAME_SECONDARY
      env:
        HEROKU_APP_NAME_SECONDARY: ${{secrets.HEROKU_APP_NAME_SECONDARY}}
    - name: Push to Heroku
      run: |
        git push heroku secondary:master

